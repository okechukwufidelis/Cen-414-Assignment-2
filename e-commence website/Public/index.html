<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bee's Collection - Clothes</title>

    <link rel="stylesheet" href="css/home.css">

</head>
<body>
    <nav class="navbar"></nav>
    
    <!-- hero section -->
    <header class="hero-section">
        <div class="content">
            <img src="img/light-logo.jpg" class="logo"  alt="logo">
            <p class="sub-heading"> The best bookstore collection </p>

        </div>
    </header>

    <!-- cards-container-->
    <section class="product">
        <h2 class="product-category">Best Selling</h2>
        <button class="pre-btn"><img src="img/arrow.png" alt=""></button>
        <button class="nxt-btn"><img src="img/arrow.png" alt=""></button>
        <div class="product-container">
            <div class="product-card">
                <div class="product-image">
                    <img src="img/card1.jpg" class="product-thumb" alt="">
                    <button class="card-btn">add to cart</button>
                </div>
                <div class="product-info">
                    <h2 class="product-brand">Books</h2>
                    <p class="product-short-des">The way to knowlegde</p>
                    <span class="price">$50</span>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <img src="img/card2.jpeg" class="product-thumb" alt="">
                    <button class="card-btn">add to cart</button>
                </div>
                <div class="product-info">
                    <h2 class="product-brand">Bags</h2>
                    <p class="product-short-des">The package of good things</p>
                    <span class="price">$70</span>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <img src="img/card3.jpg" class="product-thumb" alt="">
                    <button class="card-btn">add to cart</button>
                </div>
                <div class="product-info">
                    <h2 class="product-brand">Buckets</h2>
                    <p class="product-short-des">The liquid Holder</p>
                    <span class="price">$60</span>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <img src="img/card4.jpeg" class="product-thumb" alt="">
                    <button class="card-btn">add to cart</button>
                </div>
                <div class="product-info">
                    <h2 class="product-brand">Baskets</h2>
                    <p class="product-short-des">The Fruits/Food Holder</p>
                    <span class="price">$40</span>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <img src="img/card5.png" class="product-thumb" alt="">
                    <button class="card-btn">add to cart</button>
                </div>
                <div class="product-info">
                    <h2 class="product-brand">brand</h2>
                    <p class="product-short-des">The Best of its Kind</p>
                    <span class="price">$200</span>
                </div>
            </div>
        </div>
    </section> 


    <script src="js/nav.js"></script>
    <script src="js/home.js"></script>
    
</body>
</html>
